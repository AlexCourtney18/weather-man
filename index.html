<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="col-12 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main>
        
        <div class="row">
            <!-- Search Form-->
            <div class="col-4 flex-column">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By City</h3>
                    <form id="user-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Forecast</button>
                    </form>
                </div>
            </div>
            <div class="col-8 flex-column" id="today">
                <h1>Today's Weather Card</h1>
            </div>
        </div>
        
        

        
        <!-- History Window-->
        <div class="row">
            <div class="col-4 flex-column">
            <div class="card">
                <h3 class="card header text-uppercase">History</h3>
                <div class="list-group" id="history-list">
                </div>
            </div>
            </div>

        <!-- Weather Cards-->
            <div class="col-8 flex-column" id="forecast">
            <h2 class="subtitle">Showing Weather for City</h2>
            </div>
        </div>


    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
